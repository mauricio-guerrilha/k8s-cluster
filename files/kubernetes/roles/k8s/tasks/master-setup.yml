---
- name: Remove environment file
  file:
    path: /etc/environment
    state: absent

- name: Copy init-master.yaml file
  template:
    src: init-master.j2
    dest: "{{ kubernetes_config_init_file }}"

- name: Initialize Kubernetes master with kubeadm init.
  command: >
    kubeadm init --config={{ kubernetes_config_init_file }}
    {{ kubernetes_kubeadm_init_extra_opts }}
  register: kubeadmin_init
  when: not kubernetes_init_stat.stat.exists

- name: Print the init output to screen.
  debug:
    var: kubeadmin_init.stdout
    verbosity: 2
  when: not kubernetes_init_stat.stat.exists

- name: Ensure .kube directory exists.
  file:
    path: ~/.kube
    state: directory
    mode: 0755

- name: Symlink the kubectl admin.conf to ~/.kube/conf.
  file:
    src: "/etc/kubernetes/admin.conf"
    dest: ~/.kube/config
    state: link
    mode: 0644
    force: yes

- include_tasks: cni-calico.yml
  when: kubernetes_pod_network.cni == 'calico'

- include_tasks: cni-cilium.yml
  when: kubernetes_pod_network.cni == 'cilium'

- include_tasks: cni-flannel.yml
  when: kubernetes_pod_network.cni == 'flannel'

- include_tasks: cni-weave.yml
  when: kubernetes_pod_network.cni == 'weave'

# TODO: Check if taint exists with something like `kubectl describe nodes`
# instead of using kubernetes_init_stat.stat.exists check.
- name: Allow pods on master node (if configured).
  command: "kubectl taint nodes --all node-role.kubernetes.io/master-"
  when:
    - kubernetes_allow_pods_on_master | bool
    - not kubernetes_init_stat.stat.exists
