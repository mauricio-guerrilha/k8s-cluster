- name: Install kubernetes packages
  zypper:
    name: "{{ item }}"
    state: latest
  loop:
    - "kubernetes{{ kubernetes_version }}-kubelet"
    - "kubernetes{{ kubernetes_version }}-kubeadm"

- name: Get kubectl
  get_url:
    url: "https://dl.k8s.io/release/v1.21.0/bin/linux/amd64/kubectl"
    dest: "/usr/bin/kubectl"
    mode: 755
    owner: root
    group: root