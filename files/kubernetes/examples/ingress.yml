apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-test
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: service-test.foo.org
    http:
      paths:
      - path: /
        backend:
          service:
            name: service-test
            port:
              number: 80